<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla con Listas y Números</title>
  <style>
    table, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
    }
  </style>
</head>
<body>

<table>
  <caption>Tabla 2</caption>
  <tr>
    <td colspan="2">
      <!-- Lista ordenada -->
      <ol>
        <li>1</li>
        <li>2</li>
      </ol>
    </td>
    <td>3</td>
    <td rowspan="2">
      <!-- Lista de definición -->
      <dl>
        <dt>4</dt>
        <dd>Descripción del 4</dd>
        <dt>5</dt>
        <dd>Descripción del 5</dd>
      </dl>
    </td>
  </tr>
  <tr>
    <td>6</td>
    <td rowspan="2">
      <!-- Lista desordenada -->
      <ul>
        <li>7</li>
        <li>8</li>
      </ul>
    </td>
    <td>9</td>
  </tr>
  <tr>
    <td>10, 11</td>
    <td colspan="2">12</td>
    <td>13, 14</td>
  </tr>
  <tr>
    <td>15</td>
    <td>16</td>
    <td>17</td>
    <td>18</td>
  </tr>
</table>

</body>
</html>
