<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla Con diferentes campos</title>
</head>
<body>
<table>
  
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    td {
      border: 1px solid #999;
      width: 100px;
      height: 60px;
      text-align: center;
      vertical-align: middle;
      background-color: #ddd;
      font-weight: bold;
    }
    caption {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
  </head>
  <caption>Caption de la Tabla</caption>
  <tr>
    <td>A</td>
    <td>B</td>
    <td>C</td>
    <td>D</td>
  </tr>
  <tr>
    <td rowspan="2">E, I</td>
    <td>F</td>
    <td colspan="2">G, H</td>
  </tr>
  <tr>
    <td>J</td>
    <td rowspan="2">K, O</td>
    <td>L</td>
  </tr>
  <tr>
    <td>M</td>
    <td>N</td>
    <td>P</td>
  </tr>
</table>
</body>
</html>
