<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla Compleja</title>
</head>
<body>
<table>
  <caption>Ejercicio de la Tabla</caption>
  <tr>
    <td>A</td>
    <td>B</td>
    <td>C</td>
    <td>D</td>
  </tr>
  <tr>
    <td rowspan="2">E, I</td>
    <td>F</td>
    <td colspan="2">G, H</td>
  </tr>
  <tr>
    <td>J</td>
    <td>K, O</td>
    <td>L</td>
  </tr>
  <tr>
    <td>M</td>
    <td>N</td>
    <td></td>
    <td>P</td>
  </tr>
</table>
</body>
</html>
