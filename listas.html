 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TIPOS DE LISTAS</title>
 
</head>
<body>

  <h1>Ejemplos de Listas en HTML</h1>

  <h2>Lista Desordenada</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <h2>Lista Ordenada</h2>
  <ol>
    <li>11 </li>
    <li>12</li>
    <li>13</li>
  </ol>

  <h2>Lista de Definición</h2>
  <dl>
    <dt>HTML</dt>
    <dd>Lenguaje de marcado.</dd>

    <dt>CSS</dt>
    <dd>Lenguaje de estilos.</dd>

    <dt>JavaScript</dt>
    <dd>Lenguaje de programación.</dd>
  </dl>

</body>
</html>
